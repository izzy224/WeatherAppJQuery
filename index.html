<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body >
<div id="top-bar" class=" h-5 w-100 bg-dark">

    <button class=" px-5 btn btn-dark" id="today-button">Today</button>
    <button class="btn btn-dark" id="five-day-button">5-day forecast</button>

</div>   
<div class="bg-light">
    <div id = "today">
    <div id = "current-weather" class="container w-95 shadow-sm p-1 mb-5 bg-body rounded">
        <div class="d-flex justify-content-between align-items-start w-100 h-10">
            <h4 class='p-0'>Current Weather</h4>
            <p class='p-0' id="date"></p>
        </div>
        
        <div id ="current-weather-bottom" class="d-flex justify-content-evenly">
            <div>
                <img id="current-weather-image"></img>
                <h6 id="current-weather-text" class="text-center"></h5>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div>
                    <h4 class="p-0 m-0" id="current-weather-temp"></h6>
                    <p class="p-0 m-0" id="current-weather-feel"></p>
                </div>
            </div>
            <div class = "d-flex justify-content-center align-items-center" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                <ul id="current-weather-time-list">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

            </div>
        </div>

    </div>

    <div id = "hourly-weather" class="container w-95 shadow-sm p-1 mb-5 bg-body rounded">
        <div>   
            <h6>Hourly</h6>
        </div>
        <table id="hourly-table" class="table mb-4">
            <tr class="hourly-weather-table-row" id="hourly-table-hour">     <th id="hourly-weather-day"></th>   </tr>
            <tr class="hourly-weather-table-row" id="hourly-table-forecast"> <th>Forecast</th>   </tr>
            <tr class="hourly-weather-table-row" id="hourly-table-temp">     <th>Temp(Â°C)</th>   </tr>
            <tr class="hourly-weather-table-row" id="hourly-table-feel">     <th>Feels like</th>   </tr>
            <tr class="hourly-weather-table-row" id="hourly-table-wind">     <th>Wind(km/h)</th>   </tr>
            
        </table>

        </div>
    </div>


    <div id = "five-day-forecast">
        <div id = "five-day-display" class="container w-95 shadow-sm mb-5 bg-body rounded d-flex">
            <ul class = "w-100 h-100 d-flex justify-content-between" id="five-day-daily-list">
            </ul>
        </div>
        <div id = "five-day-display" class="container w-95 shadow-sm mb-5 bg-body rounded ">
        </div>
    </div>
</div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/five-day-forecast.js"></script>
</body>
</html>
